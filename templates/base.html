<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="container">
    <div class="d-flex flex-column flex-md-row align-items-center mt-2 pt-5 mb-4 border-bottom"
         style="padding: 20px 0 !important;">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none px-3"><p class="h5">Mellonka
            company</p></a>
        <nav class="d-inline-flex flex-wrap mt-2 mt-md-0 ms-md-auto">
            <a class="me-3 py-2 text-dark text-decoration-none" href="/">Главная</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/expense">Расходы</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/income">Доходы</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/categories">Категории</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="/accounts">Счета</a>
            {#<a class="me-3 py-2 text-dark text-decoration-none" href="/analysis">Анализ</a>#}
        </nav>
    </div>
    {% block body %}{% endblock %}
    <footer class="pt-3 mt-4 border-top">
        <p class="text-center text-muted">© 2023 Mellonka company</p>
    </footer>
</div>
</body>
</html>
